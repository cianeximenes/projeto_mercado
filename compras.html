<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1aabbae507.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mercado Ximenes</title>
</head>

<body class="pagina-venda">
    <div class="container-venda">
        <aside class="sidebar">
            <div class="logo-sidebar">
                <img src="./img/lateral.png" alt="Mercado Ximenes">
            </div>
            <nav class="menu-lateral">
                <button class="btn-menu ativo">Adicionar Vendas</button>
                <button class="btn-menu">Estoque</button>
                <button class="btn-menu">Histórico</button>
            </nav>
            <div class="rodape-sidebar">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </aside>

        <main class="conteudo-venda">
            <h2>ADICIONAR VENDA:</h2>
            
            <div class="card-venda">
                <div class="campo-grupo">
                    <label>PRODUTO:</label>
                    <div class="lista-produtos">
                        <div class="produto-item">
                            <div class="prod-info">
                                <span class="prod-nome">PRODUTO x1:</span>
                                <div class="controles">
                                    <button class="btn-remover"><i class="fa-solid fa-trash"></i></button>
                                    <button class="btn-qtd">-</button>
                                    <span class="qtd">1</span>
                                    <button class="btn-qtd">+</button>
                                </div>
                            </div>
                            <span class="preco">R$ 00,00</span>
                        </div>
                    </div>
                    
                    <div class="busca-container">
                        <input type="text" placeholder="Adicionar novos produtos">
                        <button class="btn-busca"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label>MÉTODO DE PAGAMENTO:</label>
                    <div class="select-customizado">
                        <input type="text" placeholder="Adicionar método de pagamento" readonly>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>

                <div class="alinhar-direita">
                    <button class="btn-mais-detalhes">Mais detalhes</button>
                </div>

                <div class="campo-grupo">
                    <label>DESCRIÇÃO: <span>(OPCIONAL)</span></label>
                    <textarea placeholder="Adicione alguma informação relevante"></textarea>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
