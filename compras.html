<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1aabbae507.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Venda - Mercado Ximenes</title>
</head>
<body>

    <div class="container-venda">
        <aside class="sidebar">
            <div class="logo-area">
                <img src="./img/logo_ximenes.png" alt="Mercado Ximenes">
            </div>

            <div class="botoes-laterais">
                <button class="btn-menu ativo">Adicionar Compras</button>
                <button class="btn-menu">Estoque</button>
                <button class="btn-menu">Histórico</button>
            </div>

            <div class="rodape-nav">
                <i class="fa-solid fa-house" id="btn-sair"></i>
            </div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="conteudo-venda">
            <h2>ADICIONAR VENDA:</h2>

            <div class="card-venda">
                <!-- SEÇÃO DE PRODUTOS -->
                <div class="secao-card">
                    <h3 class="titulo-secao">PRODUTO:</h3>
                    
                    <div class="lista-produtos" id="lista-produtos">
                        <!-- Produtos serão adicionados dinamicamente aqui -->
                    </div>

                    <div class="busca-container">
                        <input type="text" 
                               id="busca-produto" 
                               placeholder="Adicionar novos produtos"
                               class="input-busca">
                        <button class="btn-busca" onclick="buscarProduto()">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <!-- MÉTODO DE PAGAMENTO -->
                <div class="secao-card">
                    <h3 class="titulo-secao">MÉTODO DE PAGAMENTO:</h3>
                    <div class="select-customizado">
                        <select id="metodo-pagamento">
                            <option value="">Adicionar método de pagamento</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="pix">PIX</option>
                            <option value="debito">Cartão de Débito</option>
                            <option value="credito">Cartão de Crédito</option>
                        </select>
                    </div>
                </div>

                <!-- DESCRIÇÃO -->
                <div class="secao-card">
                    <h3 class="titulo-secao">DESCRIÇÃO: <span class="opcional">(OPCIONAL)</span></h3>
                    <textarea id="descricao" 
                              placeholder="Adicione alguma informação relevante"></textarea>
                </div>

                <!-- BOTÃO FINALIZAR -->
                <div class="rodape-venda">
                    <div class="total-venda">
                        Total: <span id="valor-total">R$ 0,00</span>
                    </div>
                    <button class="btn-finalizar" onclick="finalizarVenda()">
                        Adicionar Nova Compra
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL DE CONFIRMAÇÃO DE SAÍDA -->
    <div id="modal-sair" class="modal">
        <div class="modal-conteudo">
            <h3>Você tem certeza disso?</h3>
            <p>Ao sair, você perderá todos os dados não salvos.</p>
            <div class="modal-botoes">
                <button type="button" class="btn-modal-nao" id="btn-nao">Não</button>
                <button type="button" class="btn-modal-sim" id="btn-sim">Sim</button>
            </div>
        </div>
    </div>

    <script src="venda.js"></script>
</body>
</html>
